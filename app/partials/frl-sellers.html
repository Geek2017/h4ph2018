
<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Time In/Out';">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Team Members/h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-15">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-striped" ui-jq="dataTable" ui-options="{
          sAjaxSource: 'data/frl-sellers.json',
          aoColumns: [
            { mData: 'id' },
            { mData: 'Name' },
            { mData: 'TimeIn' },
            { mData: 'TimeOut' },
            { mData: 'TimeRendered' },
            { mData: 'Date' }
          ]
        }" class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width:5%">#</th>
                                        <th style="width:15%">Name</th>
                                    <th style="width:10%">Time In</th>
                                        <th style="width:15%">Time Out</th>
                                        <th style="width:15%">Time Rendered</th>
                                    <th style="width:15%">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
